<app-header></app-header>

  <form [formGroup]="formu" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" formControlName="nome" required placeholder="Nome">

        <div *ngIf="this.nome.invalid && (this.nome.dirty || this.nome.touched)" class="alert alert-danger">
          <div *ngIf="this.nome.hasError('required')">
            Nome é obrigatório.
          </div>
  
          <div *ngIf="this.nome.hasError('minlength')" >
            Nome deve ter mais que 3 letras.
          </div> 
        </div>

        
     </div>
    </div>

    <div class="form-group col-md-6">
      <label for="profissao">Profissão</label>
      <input type="text" class="form-control" id="profissao" formControlName="profissao" required placeholder="Profissão">
    </div>
    
    <div class="form-group col-md-6">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" formControlName="cpf" placeholder="Apenas números">
    </div> 

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="nome@email.com.br">
      </div>
    </div>

    <div class="col-2">
        <label for="nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" formControlName="nascimento" id="nasciemnto">        
    </div>
      <div class="form-group col-md-2">
        <label for="celular">Celular</label>
        <input type="text" class="form-control" id="celular" formControlName="celular" placeholder="(00) 00000-0000">
      </div>
    <div class="form-group col-md-2">
      <label for="cep">CEP</label>
      <input type="text" class="form-control" id="celular" formControlName="celular" placeholder="EX: 81520-380">
    </div>

  <button [routerLink]="['']" type="button" class="btn btn-warning btn-lg">Cancelar</button>
  <button [routerLink]="['/estate']" type="button" class="btn btn-success btn-lg">Prosseguir</button>
        
  </form>
